<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="log.css">
	<script src="https://use.fontawesome.com/a5d60c5cb4.js"></script>
	
	<style>
	p , legend, value{
	color: white;}
    .color {
        color:white;
       
}
    td{
    	text-align:center; vertical-align:middle;
    }
	</style>
</head>
<body>
	<div class="container">
		<img src="https://cdn1.iconfinder.com/data/icons/mix-color-4/502/Untitled-1-512.png">
		<form action="index.html" method="GET">
			<div class="form-input">

				<input type="text" name="First Name" placeholder="First Name" required>
			</div>
            <div class="form-input">

                <input type="text" name="Last Name" placeholder="Last Name" required>
            </div>
			<div class="form-input">
				<input type="password" name="password" placeholder="Enter password" required>
			</div>
            <div class="form-input">
                <input type="password" name="password" placeholder="Confirm password" required>
            </div>
            <div class="color">
                <legend>Which device do you use regularly use to read the news?</legend>
             
              <input type="checkbox" name="vehicle" value="Laptop/Desktop" class="middle">Laptop/Desktop
             <input type="checkbox" name="vehicle" value="Smartphone" class="middle"></center>Smartphone
               
            </div><br /><br />
            <div>
                <legend>Gender</legend>
                <div class="color">

                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                    <input type="radio" name="gender" value="other"> Other
                </div>
                <div>
                    <textarea rows="4" cols="50">
                  
                </textarea>
                    <p>Please state a like and a dislike in the text area above about this website. This is done for improvement purposes.</p>
                </div>
                <input type="submit" name="submit" class="btn-signup">
                
</form>
		

	</div>
    <Script>
        alert("Don't sign up if you already have an account")
    </Script>
</body>
</html>
